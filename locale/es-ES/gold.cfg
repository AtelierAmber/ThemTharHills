[mod-setting-description]
themtharhills-se-maintenance=Aceleradores de partículas y edificios similares de Space Exploration a veces necesitarán cables avanzados de reemplazo. No hace nada si la opción de mantenimiento de If I Had A Nickel también está habilitada, ya que los cables avanzados son un componente de los electroimanes.
themtharhills-enable-aqua-regia=Si Krastorio o BZ cloro están instalados, el procesamiento del oro requiere tanto ácido nítrico como cloruro de hidrógeno. Si esta opción está habilitada, primero tienen que ser mezclados para formar un solo fluido, lo que hace dirigir los ácidos a los procesadores de oro considerablemente más fácil y compacto. Si se deshabilita, el comportamiento anterior persiste.
